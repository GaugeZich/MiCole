<!-- Navbar modificado para la vista de Administración -->
<mat-toolbar style="background-color: #1382ED;">
    <!-- Boton para volver -->
 
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" routerLink="/cuenta">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <a routerLink="/inicio">
        <img src="./assets/logo.png" alt="Logo de MiCole" class="logo">
    </a>
    <span class="example-spacer"></span> <!-- Espaciador -->
    <i class="material-icons person-icon">person</i>
    <h1>Perfil</h1>
</mat-toolbar>

<!-- Perfil -->
<div class="center">
  <h1>Datos de la cuenta:</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <p class="subrayado">Nombre:</p>
      <p>{{info_cuenta?.nombre}}</p>
      <br>

      <p class="subrayado">Apellido:</p>
      <p>{{info_cuenta?.apellido}}</p>
      <br>

      <p class="subrayado">Email:</p>
      <p>{{info_cuenta?.email}}</p>
      <br>
      
      <p class="subrayado">DNI:</p>
      <p>{{info_cuenta?.dni}}</p>
      <br>
      
      <p class="subrayado">SUBE:</p>
      <p>{{info_cuenta?.sube}}</p>
      <br>
      
      <p class="subrayado">Contraseña:</p>
      <p>{{info_cuenta?.contrasena}}</p>
      <br><br>
      
    </div>
  </div>
</div>

<div class="botones">
  <button class="boton">Cambiar datos</button>
  <br><br>
  <button class="boton1">Borrar cuenta</button>
</div>
