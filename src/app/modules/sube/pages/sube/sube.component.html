<!-- Navbar importado de angular material -->
<mat-toolbar style="background-color: #1382ED;">
    <!-- Boton para sidebar -->
  
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="opened=!opened">
      <mat-icon>menu</mat-icon>
    </button>
  
    <a routerLink="/inicio">
      <img src="./assets/logo.png" alt="Logo de MiCole" class="logo">
    </a>
    <span class="example-spacer"></span> <!-- Espaciador -->
    
        <!-- Buscador de: ¿A donde quieres ir? -->
    <input type="text" class="buscador" placeholder="¿A donde quieres ir?">
  </mat-toolbar>

       <!-- Espaciador -->

              <span class="texto_contacto">Contacto:</span>
              <br>
              <span>
                  micoleappcipo@gmail.com
                  <br>
                  +54 299 XXX XXXX
                  <br>
                  XXXXXXXXXXXXXXXX
              </span>
          </div>
      </div>
  </mat-sidenav>

<!-- Sube -->
